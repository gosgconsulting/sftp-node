version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sftp-postgres
    environment:
      POSTGRES_DB: sftpdb
      POSTGRES_USER: sftpuser
      POSTGRES_PASSWORD: sftppass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sftpuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sftp-app
    ports:
      - "2222:22"   # SFTP port
      - "3000:3000" # Web UI port
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://sftpuser:sftppass@postgres:5432/sftpdb
      - SFTP_UPLOAD_DIR=/home/sftpuser/uploads
      - PORT=3000
    volumes:
      - sftp_uploads:/home/sftpuser/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  sftp_uploads:
